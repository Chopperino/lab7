<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Lab 7</title>
  </head>

  <body>
    <header>
      <h3>ЗАВДАННЯ 7</h3>
    </header>
    <ul id="categories">
      <li class="item">
        <h2>Animals</h2>
        <ul>
          <li>Cat</li>
          <li>Hamster</li>
          <li>Horse</li>
          <li>Parrot</li>
        </ul>
      </li>
      <li class="item">
        <h2>Products</h2>
        <ul>
          <li>Bread</li>
          <li>Prasley</li>
          <li>Cheese</li>
        </ul>
      </li>
      <li class="item">
        <h2>Technologies</h2>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <li>React</li>
          <li>Node.js</li>
        </ul>
      </li>
    </ul>

    <script>
      // Отримуємо елемент ul#categories
      const categoriesList = document.getElementById("categories");

      const categoryItems = categoriesList.querySelectorAll("li.item");

      // Порахуємо і виведемо в консоль кількість категорій
      const categoryAmount = categoryItems.length;
      console.log(`Кількість категорій: ${categoryAmount}`);

      // Виведемо текст заголовку та кількість елементів в категорії
      categoryItems.forEach((categoryItem) => {
        const categoryTitle = categoryItem.querySelector("h2").textContent;

        const categoryElementsCount =
          categoryItem.querySelectorAll("ul > li").length;

        console.log(`Категорія: ${categoryTitle}`);
        console.log(`Кількість елементів: ${categoryElementsCount}`);
      });
    </script>
  </body>
</html>
