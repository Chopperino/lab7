<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Lab 7</title>
  </head>
  <body>
    <nav>
      <h3>ЗАВДАННЯ 10</h3>
    </nav>
    <main>
      <div id="controls">
        <input type="number" min="1" max="100" step="1" />
        <button type="button" data-create>Create</button>
        <button type="button" data-destroy>Destroy</button>
      </div>

      <div id="boxes"></div>
    </main>
    <script></script>

    <script>
      // Функція для отримання випадкового кольору
      function getRandomHexColor() {
        return `#${Math.floor(Math.random() * 16777215)
          .toString(16)
          .padStart(6, "0")}`;
      }

      // Функція для створення елементів
      function createBoxes(amount) {
        const boxesContainer = document.getElementById("boxes");

        for (let i = 0; i < amount; i++) {
          const box = document.createElement("div");
          // Задаємо розміри елементів та випадковий колір
          box.style.width = `${30 + i * 10}px`;
          box.style.height = `${30 + i * 10}px`;
          box.style.backgroundColor = getRandomHexColor();
          // Додаємо елемент у контейнер
          boxesContainer.appendChild(box);
        }
      }

      // Функція для видалення елементів
      function destroyBoxes() {
        const boxesContainer = document.getElementById("boxes");
        // Очищаємо вміст контейнера
        boxesContainer.innerHTML = "";
      }

      // Додаємо обробники подій до кнопок
      document
        .querySelector("[data-create]")
        .addEventListener("click", function () {
          const input = document.querySelector("input");
          const amount = parseInt(input.value);

          // Перевірка введеного значення на валідність
          if (amount >= 1 && amount <= 100) {
            // Виклик функції для створення елементів
            createBoxes(amount);
            // Очищення значення введення
            input.value = "";
          } else {
            // Повідомлення у випадку невірного введення
            alert("Будь ласка, введіть число від 1 до 100.");
          }
        });

      // Додаємо обробник події для видалення елементів
      document
        .querySelector("[data-destroy]")
        .addEventListener("click", destroyBoxes);
    </script>
  </body>
</html>
