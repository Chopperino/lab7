<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Lab 7</title>
  </head>
  <body>
    <header>
      <h3>ЗАВДАННЯ 1</h3>
    </header>

    <main>
      <div style="display: inline-block">
        <button
          onclick="showMe(document.getElementById('show-me-input').value)"
        >
          SHOW ME
        </button>
        <input type="text" id="show-me-input" />
      </div>
    </main>

    <footer></footer>

    <script>
      function showMe(text) {
        console.log(text);
      }
    </script>
  </body>
</html>

<!-- У звітному HTML-документі створити html-розміту,
яка складається з наступних елементів : текст, кнопка,
поле введення .

Натискання на кнопку &quot;SHOW ME&quot; має виводити
значення з поля введення у консолі.
У звітному HTML-документі відобразити скрін
